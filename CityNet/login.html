<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name='viewport' content='width=1920, user-scalable=no'>
	<meta http-equiv='cache-control' content='no-cache'>
	<meta http-equiv='expires' content='0'>
	<meta http-equiv='pragma' content='no-cache'>

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/modal.css">

	<script type="text/javascript" src="lib/navigation/jquery.min.js"></script>
	<script type="text/javascript" src="lib/navigation/lodash.min.js"></script>
	<script type="text/javascript" src="lib/navigation/spatial_navigation.js"></script>
	<script type="text/javascript" src="webOSTVjs-1.2.4/webOSTV.js"></script>
</head>

<body>
	<div class="container_box">
		<div class="login_screen">
			<div class="login_panel_box">
				<img src="images/logo.png" class="logo_img">
				<div class="form_controlbox" id="loginPage">
					<div class="form_inputbox">
						<input type="text" class="form_control focusable active" id="username" placeholder="Usuario"
							tabindex='0' data-sn-up="null" data-sn-down="null" data-sn-right="null" data-sn-left="null">
					</div>

					<div class="form_inputbox">
						<input type="password" class="form_control focusable" id="password" placeholder="Contraseña"
							tabindex='0' data-sn-up="null" data-sn-down="null" data-sn-right="null" data-sn-left="null">
					</div>

					<div class="form_inputbox">
						<button href="javascript:void(0);" class="button_box focusable" id="loginButton" tabindex='0'
							data-sn-up="null" data-sn-down="null" data-sn-right="null" data-sn-left="null">Iniciar
							sesión</button>
					</div>
					<div class="loader login_loader">
						<div class="circle_loader"></div>
					</div>
					<div class="error_overlay"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- Start of popup screen -->
	<span id="modal_container" class="modal_container">
		<!-- Html file will come here -->
	</span>
	<!-- End popup screen -->

	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	<script type="text/javascript" src="js/modal.js"></script>
	<script type="text/javascript" src="js/home.js"></script>
	<script type="text/javascript" src="js/navigation-common-function.js"></script>
	<script type="text/javascript" src="js/magicRemoteEventListeners.js"></script>
</body>

</html>
