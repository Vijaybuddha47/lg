<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name='viewport' content='width=1920, user-scalable=no'>
		<meta http-equiv='cache-control' content='no-cache'>
		<meta http-equiv='expires' content='0'>
		<meta http-equiv='pragma' content='no-cache'>
		<link rel="stylesheet" href="css/style.css">
		
		<script src="lib/navigation/jquery.min.js"></script>
		<script src="lib/navigation/lodash.min.js"></script>
		<script src="lib/navigation/spatial_navigation.js"></script>
		<script src="webOSTVjs-1.2.0/webOSTV.js" charset="utf-8"></script>
		<script src="webOSTVjs-1.2.0/webOSTV-dev.js" charset="utf-8"></script>
	</head>
	<body>
		<div class="content_box login_page">
			<img src="images/background_login_screen.png" class="login_bg">
			<div class="login_container" id="login_page">
				<h2 class="login_title">Enter Login Details</h2>
				<div class="form_container">
					<div class="form_box">
						<div class="form_title">Email:</div>
						<input type="text" class="form_inputbox focusable" tabindex='0' data-sn-up="" data-sn-down="#userPwd" data-sn-right="" data-sn-left="" id="userName" placeholder="">
					</div>
					<div class="form_box">
						<div class="form_title">Password:</div>
						<input type="password" class="form_inputbox focusable" tabindex='0' data-sn-up="#userName" data-sn-down="#loginButton" data-sn-right="" data-sn-left="" id="userPwd" placeholder="">
					</div>
					<div class="loader login_loader">
						<div class="circle_loader"></div>
					</div>
				</div>
				<div class="form_boxs">
					<a href="javascript:void(0);" class="logout_btn focusable" tabindex='0' data-sn-up="#userPwd" data-sn-down="#browseContentButton" data-sn-right="" data-sn-left="" id="loginButton">Login</a>
				</div>
				<div class="form_boxs login_button">
					<a href="javascript:void(0);" class="logout_btn focusable" tabindex='0' data-sn-up="#loginButton" data-sn-down="#createAccount" data-sn-right="" data-sn-left=""  id="browseContentButton">Browse Content</a>
				</div>
			</div>
			<div class="error_overlay create_text"></div>
			<div class="support_box">
				<h3>Support</h3>
				<p>Australia & International</p>
				<p>Phone: +61427312312</p>
				<p>Email: admin@uhunt.org</p>
			</div>
		</div>
		<script src="js/config.js"></script>
		
		<script src="js/home.js"></script>
		<script src="js/login.js"></script>
		<script src="js/navigation.js"></script>
		<script src="js/magicRemoteEventListeners.js"></script>
		<script src="js/webos-common-service.js"></script>
		<script type="text/javascript">
			addEventListeners();
		</script>
	</body>
</html>
