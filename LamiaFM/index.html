<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name='viewport' content='width=1920, user-scalable=no'>
	<meta http-equiv='cache-control' content='no-cache'>
	<meta http-equiv='expires' content='0'>
	<meta http-equiv='pragma' content='no-cache'>
	<meta name="description" content="" />
	<title></title>

	<link rel="stylesheet" href="lib/player/mediaelementplayer.css">
	<link href="css/style.css" rel="stylesheet">
	<link rel="stylesheet" href="lib/player/mediaelementplayer.css">

	<!-- All used js library -->
	<script src="lib/navigation/jquery.min.js"></script>
	<script src="lib/navigation/lodash.min.js"></script>
	<script src="lib/navigation/spatial_navigation.js"></script>
	<script src="lib/player/mediaelement-and-player.js"></script>

	<script src="webOSTVjs-1.2.4/webOSTV.js" charset="utf-8"></script>
	<script src="webOSTVjs-1.2.4/webOSTV-dev.js" charset="utf-8"></script>
</head>

<body style="background:rgba(7,7,7,1)">
	<div class="splash-screen" style="display: none;"></div>
	<div class="main-container">
		<!-- Start of Navigation box -->
		<div class="navigation-box menu_container">
			<div class="navigation-gap left_navigation">
				<ul class="navigation-list" id="menuList">
					<!-- Dynamic navigation list will come here -->
				</ul>
			</div>
		</div>
		<!-- End of Navigation box -->

		<!-- Start of UI Page -->
		<div class="container" style="display:none;">
			<div class="content-box">
				<div class="header-box">
					<h1 id="header_title">
						<!-- Dynamic title -->
					</h1>
				</div>

				<!-- Start of inner content -->
				<div class="inner-content">
					<!-- Start of Category container -->
					<div class="category-box cat_container">
						<ul class="category-listbox" id="catList">
							<!-- Dynamic category/subcategory/about/search keyboard list will come here -->
						</ul>

						<div class="about-desc" id="aboutDesc">
							<!-- About description will come here -->
						</div>
					</div>
					<!-- End of Category container -->
				</div>
				<!-- End of inner content -->
			</div>
		</div>

		<!-- Start of Video container -->
		<div id="videoSection">
			<div class="video-container video_container" tabindex="3" id="video_container"></div>
		</div>
		<!-- End of video container -->
	</div>

	<span id="modal_container" class="modal_container">
		<!-- Html file will come here -->
	</span>

	<script src="js/config.js"></script>
	<script src="js/modal.js"></script>
	<script src="js/video.js"></script>
	<script src="js/main.js"></script>
	<script src="js/navigation.js"></script>
	<script src="js/magicRemoteEventListeners.js"></script>
</body>

</html>
