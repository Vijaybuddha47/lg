<!-- Start of Exit Modal -->
<div class="exit_modal mod_bg_color">
	<h2 class="popup_headline mod_text_color"></h2>
	<div class="popup_btn" id="exit_modal">
		<button  class="no_btn mod_button_sel selected_btn item" tabindex='4' data-sn-right="#exitbtn1" id="exitbtn0">NO</button>
		<button  class="yes_btn mod_button_un_sel selected_btn item" tabindex='4'  data-sn-left="#exitbtn0" id="exitbtn1">YES</button>
	</div>
</div>

<!-- Start of Retry/Cancel & Retry/Next Modal -->
<div class="popup_connection retry_modal mod_bg_color">
	<img src="images/exit.png" class="popup_img">
	<h2 class="popup_header"><span class="dialog_img"></span><span class="dialog_txt mod_name"></span></h2>
	<div class="popup_description mod_text_color"></div>
	<div class="popup_btn" id="retryCancelModal">
		<button class="connection_btn mod_button_sel item" tabindex='1' data-sn-right="#cancelButton" data-sn-up="" data-sn-down="" id="retryButton">RETRY</button>
		<button class="connection_retry_btn mod_button_un_sel item" tabindex='1' data-sn-left="#retryButton" data-sn-up="" data-sn-down="" id="cancelButton">CANCEL</button>
	</div>
</div>
