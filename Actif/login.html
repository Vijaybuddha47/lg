<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=1920, user-scalable=no'>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <title>Actif</title>

    <link rel="stylesheet" href="css/bootstrapBundle-5-2-2.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/style.css" />

    <script type="text/javascript" src="lib/navigation/jquery.min.js"></script>
    <script type="text/javascript" src="lib/navigation/lodash.min.js"></script>
    <script type="text/javascript" src="lib/navigation/spatial_navigation.js"></script>
    <script type="text/javascript" src="webOSTVjs-1.2.4/webOSTV.js"></script>
    <script type="text/javascript" src="lang/fr/fr.js"></script>
    <script type="text/javascript" src="lang/en/en.js"></script>
    <script type="text/javascript" src="lang/pt/pt.js"></script>

    <script type="text/javascript">
        console.log(localStorage);
        var TXT = {};

        if (localStorage.getItem("locale") == null) localStorage.setItem("locale", "pt-PT");
        var locale = localStorage.getItem("locale").split('-')[0];

        if (locale == 'pt') {
            TXT = portuguese;
            $("html").attr("lang", 'pt');
        } else if (locale == 'fr') {
            TXT = french;
            $("html").attr("lang", 'fr');
        } else if (locale == 'en') {
            TXT = english;
            $("html").attr("lang", 'en');
        }

        console.log(TXT);
    </script>
</head>

<body>
    <div class="login_container active">
        <section class="credential_form login">
            <div class="cred_page ">
                <div class="inner-cred">
                    <div class="cred_form" id="loginDetail">
                        <div class="row credential_row">
                            <div class="col-md-12 text-center">
                                <a class="navbar-brand" href="home.html"><img src="images/logo.png"></a>
                                <div class="welcome-box">
                                    <h4 class="form-heading" id="loginFormHeading"></h4>
                                </div>
                                <div class="login-desc">
                                    <h6 id="loginFormSubHeading"></h6>
                                </div>
                            </div>
                            <div class="col-md-12 login-fields-box my-2">
                                <div class="inner-div centerincenter">
                                    <div class="input_groupbox">
                                        <label class="contact-label" id="emailLable"></label>
                                        <input id="email" type="email" class="form-control focusable" tabindex='0'
                                            data-sn-up="null" data-sn-down="#password" data-sn-right="null"
                                            data-sn-left="null" placeholder="Email">
                                        <span class="error_box" id="span_email"></span>
                                    </div>
                                    <div class="input_groupbox">
                                        <label class="contact-label btmLabel" id="passwordLable">
                                        </label>
                                        <input type="password" class="form-control focusable" id="password" tabindex='0'
                                            data-sn-up="#email" data-sn-down="#rememberMe" data-sn-right="null"
                                            data-sn-left="null" placeholder="Password">
                                        <span class="error_box" id="span_password"></span>
                                    </div>
                                    <div class="checkBox text-center ">
                                        <div class="focusable remember-btn" id="rememberMe" tabindex='0'
                                            data-sn-up="#password" data-sn-down="#submit" data-sn-right="null"
                                            data-sn-left="null" data-checked="0">
                                            <img class="checkbox_image" src="./images/unchecked.png" alt="Remember Me">
                                        </div>
                                        <div class="remember-me" id="rememberMeText"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-0 submit-btn btn focusable" id="submit" tabindex='0'
                                data-sn-up="#rememberMe" data-sn-down="null" data-sn-right="null" data-sn-left="null">
                                <button class="btn default-btn" type="submit" id="submitButtonText"></button>
                            </div>
                        </div>
                        <div class="login-error">
                            <span id="loginError"></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="loader" id="login-loader">
        <div class="circle_loader"></div>
    </div>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/magicRemoteEventListeners.js"></script>
    <script type="text/javascript" src="lib/navigation/bootstrapBundle-5-2-2.js"></script>
</body>

</html>
